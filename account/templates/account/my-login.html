
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>

        body{


            background-color: gray;

        }

    </style>


    <body>
        
        <br> 

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3> Login to your acoount</h3>

            <hr>

            <br>
            <br>

            <form method="POST" autocomplete="off"> <!-- buradaki method == "POST" sa diyerek kullanıyoruz-->

                {% csrf_token %}

                {{form.username|as_crispy_field}}


                <br> 

                {{form.password|as_crispy_field}}  <!--  login de sedece password var -->


              
                <br>  <!-- br boşluk bırakıyor-->
                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Login </button>
                
                <br> <br>

                <div class="text-center">

                    <a href="{% url 'register' %}"> Don't have an account?</a>

                    <br><br>

                    <a href="{% url 'my-login' %}"> Did you forget your passord?</a>

                </div>

            </form>

        </div>




    </body>

    <br>
    <br>

{% endblock %}
